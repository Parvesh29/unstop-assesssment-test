<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Train Seat Reservation System</h1>
        <div id="seats">
            <!-- Seats will be generated dynamically by JavaScript -->
        </div>
        <input type="number" id="seatCount" min="1" max="7" placeholder="Enter number of seats (1-7)">
        <button onclick="bookSeats()">Book Seats</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
